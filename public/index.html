<!-- public/index.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cloudflare AI Chat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
      .wrap { max-width: 800px; margin: 0 auto; padding: 24px; }
      h1 { font-size: 20px; margin: 0 0 16px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; }
      .messages { height: 60vh; overflow: auto; display: flex; flex-direction: column; gap: 12px; padding: 8px; background: #0b1220; border-radius: 8px; }
      .msg { max-width: 80%; padding: 10px 14px; border-radius: 10px; line-height: 1.4; white-space: pre-wrap; }
      .user { background: #1f2937; align-self: flex-end; }
      .assistant { background: #0e7490; align-self: flex-start; }
      form { display: flex; gap: 8px; margin-top: 12px; }
      input, button { font-size: 16px; padding: 10px 12px; border-radius: 10px; border: 1px solid #1f2937; }
      input { flex: 1; background: #0b1220; color: #e2e8f0; }
      button { background: #22c55e; color: #041016; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Cloudflare AI Chat (Llama&nbsp;3.3 on Workers&nbsp;AI)</h1>
      <div class="card">
        <div id="messages" class="messages"></div>
        <form id="chat">
          <input id="text" placeholder="Type a messageâ€¦" autocomplete="off" />
          <button>Send</button>
        </form>
      </div>
    </div>
    <script type="module">
      const sessionId = crypto.randomUUID();
      const $msgs = document.getElementById("messages");
      const $form = document.getElementById("chat");
      const $text = document.getElementById("text");

      function push(role, content) {
        const el = document.createElement("div");
        el.className = `msg ${role}`;
        el.textContent = content;
        $msgs.appendChild(el);
        $msgs.scrollTop = $msgs.scrollHeight;
      }

      $form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = $text.value.trim();
        if (!message) return;
        push("user", message);
        $text.value = "";
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({ sessionId, message })
        });
        const data = await res.json();
        push("assistant", data.reply ?? "[no reply]");
      });
    </script>
  </body>
</html>
